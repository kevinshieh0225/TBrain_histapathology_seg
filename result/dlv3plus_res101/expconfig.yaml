aug:
  resize_height: 640
  resize_width: 1280
batchsize: 8
classes:
- stas
epochs: 120
expname: dlv3plus_res101
loss:
  type: DiceLoss
model:
  type: DeepLabV3Plus
  activation: sigmoid
  classes: 1
  encoder_name: resnet101
  encoder_weights: imagenet
optim:
  type: Adam
  lr: 0.0001
  type: Adam
savepath: ./result/dlv3plus_res101
sched:
  T_0: 4
  T_mult: 2
  type: CosineAnnealingWR
