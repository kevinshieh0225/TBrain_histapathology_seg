# https://smp.readthedocs.io/
aug.resize_height:
  value: 800
iscrop:
  value: 0        # crop=1, noncrop=0
readlist:
  value: 1
batchsize:
  value: 2
accumulate_grad_batches:
  value: 4        # default: 1
classes:
  value: ['stas']
epochs:
  value: 120

model.encoder_name:
  value: efficientnet-b4
model.encoder_weights:
  value: imagenet
model.type:
  value: Unet       # DeepLabV3Plus, Unet

loss.type:
  value: DiceLoss   
# DiceLoss 0.0003, BCEWithLogitsLoss 0.001, FocalTverskyLoss 0.0003
optim.lr:
  value: 0.01     # 0.01, 0.001, 0.0003
optim.type:
  value: SGD       # SGD, Adam
optim.momentum:
  value: 0.9
optim.weight_decay:
  value: 0.0001
optim.nesterov:
  value: True
sched.T_0:
  value: 120
sched.T_mult:
  value: 1
sched.type:
  value: CosineAnnealingWR

