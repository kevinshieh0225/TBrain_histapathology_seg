# https://smp.readthedocs.io/
aug.resize_height:
  value: 800
iscrop:                     # crop=1, noncrop=0
  value: 0
batchsize:
  value: 2
accumulate_grad_batches:    # default: 1
  value: 6
classes:
  value: ['stas']
epochs:
  value: 80

# timm-efficientnet-b4, tf_efficientnetv2_s_in21ft1k, tu-tf_efficientnet_b4_ap
model.encoder_name:
  value: timm-efficientnet-b4
model.encoder_weights:      # imagenet / advprop / noisy-student
  value: advprop
model.type:                 # DeepLabV3Plus, UnetPlusPlus
  value: UnetPlusPlus

loss.type:
  value: BCEFocalTverskyLoss   
# BCEFocalTverskyLoss
loss.BCEratio:
  value: 3
loss.alpha:
  value: 0.6
loss.gamma:
  value: 1

optim.lr:
  value: 0.01     # 0.01, 0.001, 0.0003
optim.type:
  value: SGD       # SGD, Adam
optim.momentum:
  value: 0.9
optim.weight_decay:
  value: 0.0001
optim.nesterov:
  value: True

sched.T_0:
  value: 80
sched.T_mult:
  value: 1
sched.eta_min:
  value: 0.0005
sched.type:
  value: CosineAnnealingWR

