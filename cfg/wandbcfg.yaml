# https://smp.readthedocs.io/
iscrop:                     # crop=1, noncrop=0
  value: 0
loadckpt:                     # default: None, ./checkpoint
  value: 'None'
loadlast:
  value: False

aug.resize_height:
  value: 800
batchsize:
  value: 2
accumulate_grad_batches:    # default: 1
  value: 1
classes:
  value: ['stas']
epochs:
  value: 80

# timm-efficientnet-b4, tu-tf_efficientnetv2_s_in21ft1k, se_resnext50_32x4d
model.encoder_name:
  value: timm-efficientnet-b4
model.encoder_weights:      # imagenet / advprop / noisy-student
  value: advprop
model.type:                 # DeepLabV3, DeepLabV3Plus, Unet, UnetPlusPlus
  value: UnetPlusPlus

loss.type:
  value: FocalTverskyLoss

optim.lr:
  value: 0.01    # 0.01, 0.001, 0.0003
optim.type:
  value: SGD       # SGD, Adam
optim.momentum:
  value: 0.9
optim.weight_decay:
  value: 0.0001
optim.nesterov:
  value: True

# sched.type:
#   value: timm_CosineLRScheduler
# sched.t_initial:
#   value: 20
# sched.lr_min:
#   value: 0.000001
# sched.decay_rate:
#   value: 0.01
# sched.t_in_epochs:
#   value: True
# sched.cycle_limit:
#   value: 2

sched.type:
  value: CosineAnnealingWR
sched.T_0:
  value: 80
sched.T_mult:
  value: 1
sched.eta_min:
  value: 0.0008

