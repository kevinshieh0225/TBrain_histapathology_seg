program: train.py
project: TBrain_histapathology_segmentation
name: dlv3p-Unet_resize
method: bayes
metric:
  goal: minimize
  name: valid loss
parameters:
  aug.resize_height:
    distribution: q_uniform
    max: 640
    min: 480
    q: 32
  batchsize:
    distribution: constant
    value: 8
  epochs:
    distribution: constant
    value: 120
  loss.type:
    distribution: constant
    value: DiceLoss
  model.activation:
    distribution: constant
    value: sigmoid
  model.classes:
    distribution: constant
    value: 1
  model.encoder_name:
    distribution: constant
    value: resnet50
  model.encoder_weights:
    distribution: constant
    value: imagenet
  model.type:
    distribution: categorical
    values:
    - DeepLabV3Plus
    - Unet
  optim.lr:
    distribution: constant
    value: 0.0001
  optim.type:
    distribution: constant
    value: Adam
  sched.T_0:
    distribution: constant
    value: 4
  sched.T_mult:
    distribution: constant
    value: 2
  sched.type:
    distribution: constant
    value: CosineAnnealingWR

